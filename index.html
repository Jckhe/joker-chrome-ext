<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.6.1.min.js"></script>
    <title>Good Jokes</title>
</head>
<body>
    <nav>
        <a href="#">Jokes</a>
        <a href="/comicsans.html">Comic-Ifier</a>
    </nav>
    <div class="Main">
        <div class="joke-title">
            <h1>Here's Your Joke!</h1>
        </div>
        <div class="joke-title">
            <p class="setup"></p>
        </div>
        <div class="joke-title">
            <p class="result"></p>
        </div>
        <div class="button-container">
        <button class="deliver">Deliver</button>
        <button class="refreshJoke">New Joke!</button>
        </div>
        <div class="optionalContainer">
            <div id="left">
                <div class="checkBoxContainer">
                    <input type="checkbox" class="optional" id="Programming" name="Programming" checked/>
                    <label for="">Programming</label>
                </div>
                <div class="checkBoxContainer">
                    <input type="checkbox" class="optional" id="Misc" name="Misc">
                    <label for="Misc">Misc</label>
                </div>
                <div class="checkBoxContainer">
                    <input type="checkbox" class="optional" id="Dark" name="Dark"/>
                    <label for="Dark">Dark</label>
                </div>
             </div>
            <div id="right">
                <div class="checkBoxContainer">
                    <input type="checkbox" class="optional" id="Pun" name="Pun">
                    <label for="Pun">Pun</label>
                </div>
                 <div class="checkBoxContainer">
                    <input type="checkbox" class="optional" id="Spooky" name="Spooky">
                    <label for="Spooky">Spooky</label>
                </div>
                <div class="checkBoxContainer">
                    <input type="checkbox" class="optional" id="Christmas" name="Christmas">
                    <label for="Christmas">Christmas</label>
                </div>
            </div>
        </div>  
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
